- name: Setup Lets Encrypt
  hosts: wyse01.tailnet-ba52.ts.net
  gather_facts: true
  vars_files:
    - "../inventories/prod/host_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/all.yaml"
    - "../inventories/prod/secret_vars/lets-encrypt.yaml"
  vars:
    main_user: core

  tasks:
    - name: Setup Lets Encrypt | Setup variables (detect container)
      ansible.builtin.set_fact:
        node_is_container: "{{ (ansible_facts['virtualization_tech_guest'] | default([]) | length) > 0 }}"

    - name: Setup Lets Encrypt | Setup variables (compute once, reuse everywhere)
      ansible.builtin.set_fact:
        service_dir: "{{ '/etc/systemd/system' if node_is_container else '/home/' ~ main_user ~ '/.config/systemd/user' }}"
        quadlet_dir: "{{ '/etc/containers/systemd' if node_is_container else '/home/' ~ main_user ~ '/.config/containers/systemd' }}"
        file_owner: "{{ 'root' if node_is_container else main_user }}"
        file_group: "{{ 'root' if node_is_container else main_user }}"
        calculated_become: "{{ node_is_container }}"
        systemd_scope: "{{ 'system' if node_is_container else 'user' }}"

    - name: Setup Lets Encrypt | Systemd Podman Quadlet
      ansible.builtin.template:
        src: "../files/lets-encrypt/lets-encrypt.container"
        dest: "{{ quadlet_dir }}/lets-encrypt.container"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: "0640"
      become: "{{ calculated_become }}"
      register: systemd_podman_quadlet_output
      
    - name: Setup Lets Encrypt | Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true
        scope: "{{ systemd_scope }}"
      become: "{{ calculated_become }}"
      when: systemd_podman_quadlet_output.changed

    - name: Setup Lets Encrypt | Systemd Service
      ansible.builtin.template:
        src: "../files/lets-encrypt/lets-encrypt.timer"
        dest: "{{ service_dir }}/lets-encrypt.timer"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: "0640"
      become: "{{ calculated_become }}"
      register: systemd_service_output
    
    - name: Enable timer
      ansible.builtin.systemd:
        daemon_reload: true
        name: lets-encrypt.timer
        state: started
        enabled: true
        scope: "{{ systemd_scope }}"
      become: "{{ calculated_become }}"
