- name: Setup Kanidm
  hosts: marek246.tailnet-ba52.ts.net
  gather_facts: true
  vars_files:
    - "../inventories/prod/host_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/all.yaml"
    - "../inventories/prod/secret_vars/kanidm.yaml"
    - "../inventories/prod/secret_vars/lets-encrypt.yaml"
  vars:
    main_user: core
  
  tasks:
    - name: Setup Kanidm | Setup variables (detect container)
      ansible.builtin.set_fact:
        node_is_container: "{{ (ansible_facts['virtualization_tech_guest'] | default([]) | length) > 0 }}"
    
    - name: Setup Kanidm | Setup variables (compute once, reuse everywhere)
      ansible.builtin.set_fact:
        service_dir: "{{ '/etc/systemd/system' if node_is_container else '/home/' ~ main_user ~ '/.config/systemd/user' }}"
        quadlet_dir: "{{ '/etc/containers/systemd' if node_is_container else '/home/' ~ main_user ~ '/.config/containers/systemd' }}"
        file_owner: "{{ 'root' if node_is_container else main_user }}"
        file_group: "{{ 'root' if node_is_container else main_user }}"
        calculated_become: "{{ node_is_container }}"
        systemd_scope: "{{ 'system' if node_is_container else 'user' }}"

    - name: Setup Kanidm | ensures directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: "0750"
      become: "{{ calculated_become }}"
      register: data_dir_output
      loop:
        - "{{ kanidm_dir }}"
        - "{{ kanidm_dir }}/data"
      notify: Restart service

    - name: Setup Kanidm | Install server.toml
      ansible.builtin.template:
        src: "../files/kanidm/data/server.toml"
        dest: "{{ kanidm_dir }}/data/server.toml"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: "0640"
      become: "{{ calculated_become }}"
      register: install_server_toml_output
      notify: Restart service
      
    - name: Setup Kanidm | copy favicon.png
      ansible.builtin.copy:
        src: "../files/kanidm/data/logo/kuba86-com-logo-dark-32-32.png"
        dest: "{{ kanidm_dir }}/favicon.png"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: '0640'
      become: "{{ calculated_become }}"
      register: favicon_output
      notify: Restart service
    
    - name: Setup Kanidm | Systemd Podman Quadlet
      ansible.builtin.template:
        src: "../files/kanidm/kanidm.container"
        dest: "{{ quadlet_dir }}/kanidm.container"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: "0640"
      become: "{{ calculated_become }}"
      register: systemd_podman_quadlet_output
      notify: Restart service
      
  handlers:
    - name: Restart service
      ansible.builtin.systemd:
        daemon_reload: true
        name: kanidm.service
        state: restarted
        enabled: true
        scope: "{{ systemd_scope }}"
      become: "{{ calculated_become }}"
