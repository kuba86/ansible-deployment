- name: Setup PATH
  hosts: coreos:dnf:desktop
  gather_facts: false
  vars_files:
    - "../inventories/prod/host_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/{{ inventory_hostname }}.yaml"
    - "../inventories/prod/secret_vars/all.yaml"
  vars:
    main_user: core
  tasks:
    
    - name: setup PATH | bashrc
      ansible.builtin.copy:
        src: ../files/75-path.bashrc
        dest: /home/{{ main_user }}/.bashrc.d/75-path.bashrc
        owner: "{{ main_user }}"
        group: "{{ main_user }}"
        mode: '644'
