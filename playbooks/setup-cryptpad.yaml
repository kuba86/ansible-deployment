- name: Setup cryptpad
  hosts: wyse01.tailnet-ba52.ts.net
  gather_facts: true
  vars_files:
    - "../inventories/prod/secret_vars/all.yaml"
    - "../inventories/prod/secret_vars/cryptpad.yaml"

  pre_tasks:
    - name: Gather per-host secret files
      ansible.builtin.include_vars:
        file: "{{ item }}"
      loop:
        - "../inventories/prod/secret_vars/{{ inventory_hostname }}/base.yaml"
      when: lookup('ansible.builtin.fileglob', item) | length > 0

  tasks:
    
    - name: Setup cryptpad | Setup variables (detect container)
      ansible.builtin.set_fact:
        run_as_root: "{{ ansible_facts['virtualization_tech_guest'] | default('') in ['lxc', 'container'] }}"
    
    - name: Setup cryptpad | Setup variables (compute once, reuse everywhere)
      ansible.builtin.set_fact:
        service_dir: "{{ '/etc/systemd/system' if run_as_root else '/home/' ~ main_user ~ '/.config/systemd/user' }}"
        quadlet_dir: "{{ '/etc/containers/systemd' if run_as_root else '/home/' ~ main_user ~ '/.config/containers/systemd' }}"
        file_owner: "{{ 'root' if run_as_root else main_user }}"
        file_group: "{{ 'root' if run_as_root else main_user }}"
        calculated_become: "{{ run_as_root }}"
        systemd_scope: "{{ 'system' if run_as_root else 'user' }}"

    - name: Setup cryptpad | Info about running user
      ansible.builtin.debug:
        msg:
          - "Run as root: {{ run_as_root }}"
          - "Service dir: {{ service_dir }}"
          - "Quadlet dir: {{ quadlet_dir }}"
          - "User: {{ file_owner }}"
          - "Group: {{ file_group }}"
          - "Become: {{ calculated_become }}"
          - "Scope: {{ systemd_scope }}"

    - name: Setup cryptpad | cryptpad.container
      ansible.builtin.template:
        src: "../files/cryptpad/cryptpad.container"
        dest: "{{ quadlet_dir }}/cryptpad.container"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: '0640'
      become: "{{ calculated_become }}"
      register: cryptpad_container_output
      notify: Restart service

    - name: Setup cryptpad | config.js
      ansible.builtin.template:
        src: "../files/cryptpad/config.js"
        dest: "{{ cryptpad_dir }}/config.js"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: '0640'
      become: "{{ calculated_become }}"
      register: cryptpad_config_js_output
      notify: Restart service

    - name: Setup cryptpad | application_config.js
      ansible.builtin.template:
        src: "../files/cryptpad/customize/application_config.js"
        dest: "{{ cryptpad_dir }}/customize/application_config.js"
        comment_start_string: "# BEGIN_OF_COMMENT"
        comment_end_string: "# END_OF_COMMENT"
        owner: "{{ file_owner }}"
        group: "{{ file_group }}"
        mode: '0640'
      become: "{{ calculated_become }}"
      register: cryptpad_application_config_js_output
      notify: Restart service

  handlers:
    - name: Restart service
      ansible.builtin.systemd:
        daemon_reload: true
        name: cryptpad.service
        state: restarted
        enabled: true
        scope: "{{ systemd_scope }}"
      become: "{{ calculated_become }}"
