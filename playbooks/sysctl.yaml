    - name: Sysctl | Remove /etc/sysctl.d/10-inotify.conf if it exists
      # /etc/sysctl.d/10-inotify.conf is old file, should be removed to avoid conflicts
      become: true
      file:
        path: /etc/sysctl.d/10-inotify.conf
        state: absent
