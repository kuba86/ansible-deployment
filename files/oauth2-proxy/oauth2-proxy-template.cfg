http_address = "0.0.0.0:{{ item.port }}"
reverse_proxy = true
provider = "oidc"
skip_provider_button = true
oidc_issuer_url = "https://{{ item.oidc_issuer_domain }}/oauth2/openid/{{ item.client_id }}"
client_id = "{{ item.client_id }}"
client_secret = "{{ item.client_secret }}"
code_challenge_method = "S256"
scope = "openid email profile"
cookie_domains = "{{ item.cookie_domain }}"
cookie_secret = "{{ item.cookie_secret }}"
email_domains = "*"
set_xauthrequest = true
